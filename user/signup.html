<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="logo">
                <img src="../assets/image/logo.png" alt="Library Logo">
                <h1>Library</h1>
            </div>
            <h2>Create your account</h2>

            <button class="btn-google">
                <img src="google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="divider">Or use Email</p>

            <form class="signup-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">

                <button type="submit" class="btn-continue">Continue</button>
            </form>

            <p class="terms">
                By signing up, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.
            </p>

            <p class="login-message">
                Already a Member? <a href="../user/signin.html">LOG IN</a>
            </p>
        </div>

        <div class="signup-right">
            <img src="../assets/image/loginbg.png" alt="Books Illustration">
        </div>
    </div>
</body>
</html>
