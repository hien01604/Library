<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
  <div class="login-container">
    <div class="login-left">
        <div class="logo">
            <img src="../assets/image/logo.png" alt="Library Logo">
            <h1>Library</h1>
        </div>
        <p class="welcome-message">Welcome back ðŸ‘‹</p>
        <h2>Log in to continue</h2>

        <form class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>          
            
            <button type="submit" class="btn-continue">Continue</button>
        </form>
        
        <p class="signup-message">
            Are you new? <a href="../user/signup.html">GET'S STARTED - IT'S FREE</a>
        </p>
    </div>

    <div class="login-right">
        <img src="../assets/image/loginbg.png" alt="Books Illustration">
    </div>
</div>
</body>
</html>
